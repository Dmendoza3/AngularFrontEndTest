<div>
    <ul>
        <li *ngFor="let p of person" (click)="getPersona(p.idPersonas)" >{{p.nombre }}</li>
    </ul>
    <form #listForm="ngForm" class="form-group">
        <input name="nombre" ngModel class="form-control">
        <button (click)="submit()" class="btn-info">Actualizar</button>
        <button (click)="delete()" class="btn-info">Borrar</button>

    </form>
</div>
